apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: monitoring
data:
  prometheus.yml: |
    global:
      scrape_interval: 60s

    scrape_configs:
      # Prometheus itself
      - job_name: "prometheus"
        static_configs:
          - targets: ["localhost:9090"]

      # ðŸ‘‡ ADD THIS JOB (Trivy Operator metrics)
      - job_name: "trivy-operator"
        metrics_path: /metrics
        static_configs:
          - targets: ["trivy-operator.trivy-system.svc.cluster.local:8080"]
